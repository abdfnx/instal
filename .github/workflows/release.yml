name: Release

on:
  push:
    tags:
      - '*'

env:
  GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
  GITHUB_ACTIONS_NAME: "github-actions[bot]"
  GITHUB_ACTIONS_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"

permissions: write-all

jobs:
  build_instal:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up `Go`
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Setup `Node.js`
        uses: actions/setup-node@v2.5.0
        with:
          node-version: 16
          
      - name: Set up `GoReleaser`
        uses: goreleaser/goreleaser-action@v2
        with:
          install-only: true

      - name: Set up `Task`
        uses: arduino/setup-task@v1

      - name: Set up `Tag`
        id: ghtag
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}

      - name: Set up `Date`
        run: go run ./scripts/date.go >> date.txt

      - name: Build
        run: BuildDate="$(cat date.txt)" goreleaser release --rm-dist --timeout 100m

      - name: Build `gh-instal`
        env:
          TAG: ${{ steps.ghtag.outputs.tag }}
        run: |
          DATE="$(cat date.txt)"
          gh repo clone abdfnx/gh-instal
          cd gh-instal
          ./release.sh $TAG $DATE
          cd ../scripts/gh-instal
          yarn
          cd ../..
          task ght

      - name: Commit files
        env:
          TAG: ${{ steps.ghtag.outputs.tag }}
        run: |
          cd ./scripts/gh-instal/tmp/gh-instal
          git config --local user.email "${{ env.GITHUB_ACTIONS_EMAIL }}"
          git config --local user.name "${{ env.GITHUB_ACTIONS_NAME }}"
          git diff --cached
          git add .
          git commit -m "instal ${TAG}"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          repository: "abdfnx/gh-instal"
          github_token: ${{ secrets.ACCESS_TOKEN }}
          directory: ./scripts/gh-instal/tmp/gh-instal

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_ID }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Build instal from Docker
        run: task build

      - name: Build Tran Containers
        run: |
          task build-instal-container
          task build-instal-full-container
